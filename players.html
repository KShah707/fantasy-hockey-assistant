<!DOCTYPE html>

<html lang="en">
	<head>
		<link rel="stylesheet" href="assets/stylesheets/main.css">
		<script type="text/javascript" src="main.js"/></script>
		<meta charset="utf-8">		
		<title>FH Assistant</title>
	</head>
	
	<body>
		<form>
			Add Player
			<input type="text" placeholder="Firstname" name="firstname" id="firstnamebox">
			<input type="text" placeholder="Lastname" name="lastname" id="lastnamebox">
			<input type="button" value="Submit" onclick="addPlayer()">
		</form>
		
		
		<!--Scrolling Container-->
		<div id="player_ranker" style="overflow-y:auto">
		
		<div>
	</body>
	
	<!--New Player Row Template-->
	<template id="template_player-bio">
		<div class="player-bio">
			<span style="display:inline-block; width:70px">
				<button style="width:80px" onclick="Upvote(this)">Move Up</button>
				<button style="width:80px" onclick="Downvote(this)">Move Down</button>
			</span>
			
			<img id="photo" src="https://d9kjk42l7bfqz.cloudfront.net/req/201610011/images/headshots/"
			alt="NAME" style="vertical-align:middle; height:200px; width:150px;"/>
			
			<span id="namebox">NAME</span>
		</div>
	</template>
	
</html>
